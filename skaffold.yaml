apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    # local:
    #     push: false
    googleCloudBuild:
        projectId: preemielove-dev-381621
    artifacts:
        - image: us.gcr.io/preemielove-dev-381621/auth
          context: auth
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
        - image: us.gcr.io/preemielove-dev-381621/client
          context: client
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: '**/*.ts'
                    dest: .
                  - src: '**/*.tsx'
                    dest: .
        - image: us.gcr.io/preemielove-dev-381621/products
          context: products
          docker:
              dockerfile: Dockerfile
          sync:
              manual:
                  - src: 'src/**/*.ts'
                    dest: .
