apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: zookeeper
    name: zookeeper-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: zookeeper
    template:
        metadata:
            labels:
                app: zookeeper
        spec:
            containers:
                - name: zookeeper
                  image: bitnami/zookeeper
                  imagePullPolicy: IfNotPresent
                  ports:
                      - name: portname
                        containerPort: 2181
                  env:
                      - name: ALLOW_ANONYMOUS_LOGIN
                        value: yes
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: zookeeper-service
    name: zookeeper-service
spec:
    ports:
        - name: zookeeper-port
          port: 2181
          targetPort: 2181
    selector:
        app: zookeeper
